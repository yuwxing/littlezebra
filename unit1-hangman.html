<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;

            width: 100%;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2F80ED;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .hangman-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hangman-svg {
            width: 200px;
            height: 250px;
            margin: 0 auto;
        }
        
        .word-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .word-letters {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 15px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .category-hint {
            font-size: 1.2rem;
            color: #666;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .key {
            background: linear-gradient(45deg, #56CCF2, #2F80ED);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .key:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .key:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .key.wrong {
            background: linear-gradient(45deg, #f44336, #da190b);
            animation: wrongShake 0.6s ease;
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #56CCF2, #2F80ED);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(47,128,237,0.4);
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(47,128,237,0.6);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .message {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .animal-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .word-letters {
                font-size: 2rem;
                letter-spacing: 10px;
            }
            
            .keyboard {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Unit 1 Animal Friends vocabulary
        const vocabularyData = {
            animals: [
                { word: 'fox', chinese: 'ç‹ç‹¸', phonetic: '/fÉ’ks/', type: 'n.' },
                { word: 'giraffe', chinese: 'é•¿é¢ˆé¹¿', phonetic: '/dÊ’É™ËˆrÉ‘Ëf/', type: 'n.' },
                { word: 'eagle', chinese: 'é›•ï¼›é¹°', phonetic: '/ËˆiËÉ¡l/', type: 'n.' },
                { word: 'wolf', chinese: 'ç‹¼', phonetic: '/wÊŠlf/', type: 'n.' },
                { word: 'penguin', chinese: 'ä¼é¹…', phonetic: '/ËˆpeÅ‹É¡wÉªn/', type: 'n.' },
                { word: 'snake', chinese: 'è›‡', phonetic: '/sneÉªk/', type: 'n.' },
                { word: 'shark', chinese: 'é²¨é±¼', phonetic: '/ÊƒÉ‘Ëk/', type: 'n.' },
                { word: 'whale', chinese: 'é²¸', phonetic: '/weÉªl/', type: 'n.' },
                { word: 'lion', chinese: 'ç‹®å­', phonetic: '/ËˆlaÉªÉ™n/', type: 'n.' },
                { word: 'tiger', chinese: 'è€è™', phonetic: '/ËˆtaÉªÉ¡É™(r)/', type: 'n.' },
                { word: 'monkey', chinese: 'çŒ´å­', phonetic: '/ËˆmÊŒÅ‹ki/', type: 'n.' },
                { word: 'mouse', chinese: 'è€é¼ ', phonetic: '/maÊŠs/', type: 'n.' },
                { word: 'bear', chinese: 'ç†Š', phonetic: '/beÉ™(r)/', type: 'n.' },
                { word: 'elephant', chinese: 'è±¡', phonetic: '/ËˆelÉªfÉ™nt/', type: 'n.' }
            ],
            actions: [
                { word: 'care', chinese: 'å…³å¿ƒï¼›åœ¨ä¹', phonetic: '/keÉ™(r)/', type: 'v.' },
                { word: 'guess', chinese: 'çŒœæµ‹ï¼›ä¼°è®¡', phonetic: '/É¡es/', type: 'v.' },
                { word: 'save', chinese: 'æ•‘ï¼›å‚¨è“„ï¼›ä¿å­˜', phonetic: '/seÉªv/', type: 'v.' },
                { word: 'pick', chinese: 'æ¡ï¼›æ‘˜', phonetic: '/pÉªk/', type: 'v.' },
                { word: 'carry', chinese: 'æ‹¿ï¼›æ', phonetic: '/ËˆkÃ¦ri/', type: 'v.' },
                { word: 'kill', chinese: 'æ€æ­»ï¼›å¼„æ­»', phonetic: '/kÉªl/', type: 'v.' },
                { word: 'stand', chinese: 'ç«™ç«‹', phonetic: '/stÃ¦nd/', type: 'v.' },
                { word: 'cut', chinese: 'ç ï¼›åˆ‡', phonetic: '/kÊŒt/', type: 'v.' }
            ],
            descriptions: [
                { word: 'scary', chinese: 'å“äººçš„ï¼›ææ€–çš„', phonetic: '/ËˆskeÉ™ri/', type: 'adj.' },
                { word: 'huge', chinese: 'å·¨å¤§çš„ï¼›æå¤šçš„', phonetic: '/hjuËdÊ’/', type: 'adj.' },
                { word: 'dangerous', chinese: 'å±é™©çš„ï¼›æœ‰å±å®³çš„', phonetic: '/ËˆdeÉªndÊ’É™rÉ™s/', type: 'adj.' },
                { word: 'playful', chinese: 'çˆ±å¬‰æˆçš„ï¼›çˆ±ç©çš„', phonetic: '/ËˆpleÉªfl/', type: 'adj.' },
                { word: 'friendly', chinese: 'å‹å¥½çš„', phonetic: '/Ëˆfrendli/', type: 'adj.' },
                { word: 'quite', chinese: 'ç›¸å½“ï¼›å®Œå…¨', phonetic: '/kwaÉªt/', type: 'adv.' },
                { word: 'blind', chinese: 'ççš„ï¼›å¤±æ˜çš„', phonetic: '/blaÉªnd/', type: 'adj.' },
                { word: 'cool', chinese: 'å¦™æçš„ï¼›é…·çš„', phonetic: '/kuËl/', type: 'adj.' },
                { word: 'lovely', chinese: 'ä¼˜ç¾çš„ï¼›è¿·äººçš„', phonetic: '/ËˆlÊŒvli/', type: 'adj.' },
                { word: 'cold', chinese: 'å¯’å†·çš„', phonetic: '/kÉ™ÊŠld/', type: 'adj.' },
                { word: 'warm', chinese: 'æ¸©æš–çš„ï¼›æš–å’Œçš„', phonetic: '/wÉ”Ëm/', type: 'adj.' },
                { word: 'strong', chinese: 'å¼ºå£®çš„ï¼›å¼ºå¥çš„', phonetic: '/strÉ’Å‹/', type: 'adj.' }
            ]
        };
        
        const animalEmojis = ['ğŸ¦', 'ğŸ˜', 'ğŸ¦Š', 'ğŸ¦…', 'ğŸº', 'ğŸ§', 'ğŸ', 'ğŸ¦ˆ', 'ğŸ‹', 'ğŸ…', 'ğŸ’', 'ğŸ­', 'ğŸ»', 'ğŸ¦’'];
        
        let currentWord = null;
        let guessedLetters = [];
        let wrongGuesses = 0;
        let wins = 0;
        let losses = 0;
        let streak = 0;
        let maxStreak = 0;
        let difficulty = 'easy';
        let animalIndex = 0;
        let usedWords = [];
        
        const bodyParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];
        const difficultySettings = {
            easy: { words: vocabularyData.animals.slice(0, 8), emoji: 'ğŸ¦' },
            medium: { words: [...vocabularyData.animals.slice(0, 12), ...vocabularyData.actions.slice(0, 4)], emoji: 'ğŸ¦Š' },
            hard: { words: [...vocabularyData.animals, ...vocabularyData.actions.slice(0, 6), ...vocabularyData.descriptions.slice(0, 4)], emoji: 'ğŸ¦…' }
        };
        
        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const key = String.fromCharCode(i);
                const keyElement = document.createElement('button');
                keyElement.className = 'key';
                keyElement.textContent = key;
                keyElement.onclick = () => guessLetter(key.toLowerCase());
                keyElement.id = `key-${key.toLowerCase()}`;
                
                keyboard.appendChild(keyElement);
            }
        }
        
        function newGame() {
            const settings = difficultySettings[difficulty];
            const availableWords = settings.words.filter(w => !usedWords.includes(w.word));
            
            if (availableWords.length === 0) {
                showMessage('ğŸ‰ All words have been played! Resetting...', 'info');
                usedWords = [];
                newGame();
                return;
            }
            
            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            
            // Reset hangman display
            bodyParts.forEach(part => {
                document.getElementById(part).style.display = 'none';
            });
            
            // Update animal emoji
            const randomEmoji = animalEmojis[Math.floor(Math.random() * animalEmojis.length)];
            document.getElementById('animal-emoji').textContent = randomEmoji;
            
            // Reset keyboard
            document.querySelectorAll('.key').forEach(key => {
                key.disabled = false;
                key.classList.remove('wrong');
            });
            
            updateDisplay();
            updateStats();
        }
        
        function guessLetter(letter) {
            if (guessedLetters.includes(letter) || !currentWord) return;
            
            guessedLetters.push(letter);
            const key = document.getElementById(`key-${letter}`);
            
            if (key) {
                key.disabled = true;
            }
            
            if (currentWord.word.toLowerCase().includes(letter)) {
                // Correct guess
                updateDisplay();
                checkWin();
            } else {
                // Wrong guess
                key.classList.add('wrong');
                wrongGuesses++;
                
                if (wrongGuesses <= bodyParts.length) {
                    document.getElementById(bodyParts[wrongGuesses - 1]).style.display = 'block';
                }
                
                checkLose();
            }
        }
        
        function updateDisplay() {
            const wordDisplay = document.getElementById('word-letters');
            let display = '';
            
            if (currentWord) {
                for (let letter of currentWord.word) {
                    if (guessedLetters.includes(letter.toLowerCase())) {
                        display += letter + ' ';
                    } else {
                        display += '_ ';
                    }
                }
            }
            
            wordDisplay.textContent = display.trim();
            
            // Update category hint
            if (currentWord) {
                const category = getAnimalCategory(currentWord.word);
                document.getElementById('category-hint').textContent = `Category: ${category}`;
            }
        }
        
        function getAnimalCategory(word) {
            const lowerWord = word.toLowerCase();
            
            if (['lion', 'tiger', 'bear', 'wolf'].includes(lowerWord)) {
                return 'Wild Animals ğŸ¦';
            } else if (['penguin', 'whale', 'shark'].includes(lowerWord)) {
                return 'Sea Animals ğŸ‹';
            } else if (['fox', 'monkey', 'mouse', 'elephant', 'giraffe', 'eagle', 'snake'].includes(lowerWord)) {
                return 'Zoo Animals ğŸ˜';
            } else if (vocabularyData.actions.some(a => a.word.toLowerCase() === lowerWord)) {
                return 'Animal Actions ğŸ¬';
            } else if (vocabularyData.descriptions.some(d => d.word.toLowerCase() === lowerWord)) {
                return 'Animal Descriptions ğŸ¨';
            } else {
                return 'Animal Friends ğŸ¾';
            }
        }
        
        function checkWin() {
            const won = currentWord.word.split('').every(letter => 
                guessedLetters.includes(letter.toLowerCase())
            );
            
            if (won) {
                wins++;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
                
                // Update animal emoji for celebration
                document.getElementById('animal-emoji').textContent = 'ğŸ‰';
                showMessage(`ğŸ‰ Congratulations! You guessed "${currentWord.word}"! ğŸ‰`, 'success');
                usedWords.push(currentWord.word);
                
                updateStats();
                setTimeout(() => {
                    const randomEmoji = animalEmojis[Math.floor(Math.random() * animalEmojis.length)];
                    document.getElementById('animal-emoji').textContent = randomEmoji;
                    newGame();
                }, 3000);
            }
        }
        
        function checkLose() {
            if (wrongGuesses >= 6) {
                losses++;
                streak = 0;
                
                // Update animal emoji to sad
                document.getElementById('animal-emoji').textContent = 'ğŸ˜¢';
                showMessage(`ğŸ’” Game Over! The word was: ${currentWord.word}`, 'error');
                usedWords.push(currentWord.word);
                
                updateStats();
                setTimeout(() => {
                    const randomEmoji = animalEmojis[Math.floor(Math.random() * animalEmojis.length)];
                    document.getElementById('animal-emoji').textContent = randomEmoji;
                    newGame();
                }, 3000);
            }
        }
        
        function changeDifficulty() {
            const difficulties = ['easy', 'medium', 'hard'];
            const currentIndex = difficulties.indexOf(difficulty);
            const nextIndex = (currentIndex + 1) % difficulties.length;
            difficulty = difficulties[nextIndex];
            
            showMessage(`ğŸš Difficulty changed to: ${difficulty.toUpperCase()}`, 'info');
            document.getElementById('difficulty').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            
            resetStats();
            newGame();
        }
        
        function showHint() {
            if (!currentWord) {
                showMessage('ğŸ’¡ Start a game first!', 'error');
                return;
            }
            
            // Find an unguessed letter and reveal it
            const unguessedLetters = currentWord.word.split('').filter(letter => 
                !guessedLetters.includes(letter.toLowerCase())
            );
            
            if (unguessedLetters.length > 0) {
                const hintLetter = unguessedLetters[Math.floor(Math.random() * unguessedLetters.length)];
                guessedLetters.push(hintLetter.toLowerCase());
                
                const key = document.getElementById(`key-${hintLetter.toLowerCase()}`);
                if (key) {
                    key.disabled = true;
                    key.classList.add('wrong');
                }
                
                updateDisplay();
                showMessage(`ğŸ’¡ Hint: Letter "${hintLetter.toUpperCase()}" revealed!`, 'info');
            } else {
                // Show Chinese meaning as last resort
                showMessage(`ğŸ’¡ Hint: Chinese meaning is "${currentWord.chinese}"`, 'info');
            }
        }
        
        function updateStats() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('streak').textContent = streak;
            document.getElementById('difficulty').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        }
        
        function resetStats() {
            if (confirm('Are you sure you want to reset all statistics?')) {
                wins = 0;
                losses = 0;
                streak = 0;
                maxStreak = 0;
                usedWords = [];
                updateStats();
                showMessage('ğŸ”„ Statistics reset!', 'info');
            }
        }
        
        // Initialize game
        window.onload = function() {
            initKeyboard();
            updateStats();
            newGame();
        };
    </script>
