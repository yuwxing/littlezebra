<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Vocabulary Matching</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1000px;
            width: 100%;
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76,175,80,0.6);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .difficulty-btn {
            background: #e0e0e0;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .difficulty-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .difficulty-btn:hover {
            transform: scale(1.05);
        }
        
        .memory-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .memory-grid.easy {
            grid-template-columns: repeat(4, 1fr);
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .memory-grid.medium {
            grid-template-columns: repeat(4, 1fr);
            max-width: 500px;
            margin: 0 auto 30px;
        }
        
        .memory-grid.hard {
            grid-template-columns: repeat(6, 1fr);
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        .memory-card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            animation: matchPulse 0.6s ease;
        }
        
        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card-front {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 2rem;
        }
        
        .card-back {
            background: white;
            border: 3px solid #667eea;
            transform: rotateY(180deg);
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
            text-align: center;
        }
        
        .card-back.word {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border-color: #ff6b6b;
        }
        
        .card-back.definition {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
        }
        
        .memory-card.matched .card-back {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border-color: #ffd700;
            animation: shimmer 1s ease;
        }
        
        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .game-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info p {
            color: #666;
            line-height: 1.6;
        }
        
        .timer-display {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .win-message {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: 3px solid #ffd700;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: celebration 2s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.02) rotate(1deg); }
            75% { transform: scale(1.02) rotate(-1deg); }
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .moves-indicator {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .moves-count {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .best-score {
            background: #ffd700;
            color: #333;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .memory-grid.hard {
                grid-template-columns: repeat(4, 1fr);
                max-width: 500px;
            }
            
            .card-back {
                font-size: 1.2rem;
            }
            
            .card-front {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Games</button>
    
    <header>
        <h1>üß† Memory Game</h1>
        <p>Match the words with their definitions!</p>
    </header>
    
    <main class="game-container">
        <div class="game-info">
            <h3>üìã How to Play</h3>
            <p>Click cards to flip them. Match each word with its definition. Find all pairs to win!</p>
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="matches">0</div>
                <div class="stat-label">Matches</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">0:00</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="best">-</div>
                <div class="stat-label">Best Score</div>
            </div>
        </div>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy (6 pairs)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium (8 pairs)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard (12 pairs)</button>
        </div>
        
        <div class="game-controls">
            <button class="btn" onclick="newGame()">üîÑ New Game</button>
            <button class="btn secondary" onclick="showHint()">üí° Hint</button>
            <button class="btn danger" onclick="resetBestScore()">üóëÔ∏è Reset Best</button>
        </div>
        
        <div id="win-message"></div>
        
        <div class="memory-grid easy" id="memory-grid">
            <!-- Memory cards will be generated here -->
        </div>
    </main>
    
    <script>
        const vocabularyData = {
            easy: [
                { word: 'CAT', definition: 'Small pet that meows' },
                { word: 'DOG', definition: 'Loyal pet that barks' },
                { word: 'BIRD', definition: 'Animal that flies and sings' },
                { word: 'FISH', definition: 'Animal that swims in water' },
                { word: 'LION', definition: 'King of the jungle' },
                { word: 'BEAR', definition: 'Large furry mammal' }
            ],
            medium: [
                { word: 'ELEPHANT', definition: 'Large animal with a trunk' },
                { word: 'GIRAFFE', definition: 'Tallest animal with long neck' },
                { word: 'PENGUIN', definition: 'Black and white bird that cannot fly' },
                { word: 'DOLPHIN', definition: 'Smart ocean mammal' },
                { word: 'BUTTERFLY', definition: 'Colorful flying insect' },
                { word: 'CROCODILE', definition: 'Reptile with big jaws' },
                { word: 'MONKEY', definition: 'Animal that loves bananas' },
                { word: 'TIGER', definition: 'Big cat with stripes' }
            ],
            hard: [
                { word: 'ELEPHANT', definition: 'Large animal with a trunk and big ears' },
                { word: 'GIRAFFE', definition: 'Tallest animal with a very long neck' },
                { word: 'PENGUIN', definition: 'Black and white bird that cannot fly but swims' },
                { word: 'DOLPHIN', definition: 'Intelligent ocean mammal that communicates' },
                { word: 'BUTTERFLY', definition: 'Colorful insect with large wings' },
                { word: 'CROCODILE', definition: 'Large reptile with strong jaws and scales' },
                { word: 'MONKEY', definition: 'Primate that climbs trees and eats bananas' },
                { word: 'TIGER', definition: 'Large orange cat with black stripes' },
                { word: 'RABBIT', definition: 'Small mammal with long ears and hops' },
                { word: 'TURTLE', definition: 'Slow reptile with a protective shell' },
                { word: 'EAGLE', definition: 'Large bird of prey with sharp vision' },
                { word: 'SNAKE', definition: 'Long reptile that slithers without legs' }
            ]
        };
        
        let currentDifficulty = 'easy';
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStartTime = null;
        let timerInterval = null;
        let isProcessing = false;
        let bestScores = {
            easy: localStorage.getItem('best-easy') || null,
            medium: localStorage.getItem('best-medium') || null,
            hard: localStorage.getItem('best-hard') || null
        };
        
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // Update button states
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update grid class
            const grid = document.getElementById('memory-grid');
            grid.className = `memory-grid ${difficulty}`;
            
            // Update best score display
            updateBestScore();
            
            // Start new game
            newGame();
        }
        
        function createCards() {
            const vocabulary = vocabularyData[currentDifficulty];
            cards = [];
            
            // Create pairs
            vocabulary.forEach((item, index) => {
                cards.push({
                    id: index * 2,
                    content: item.word,
                    type: 'word',
                    pairId: index
                });
                cards.push({
                    id: index * 2 + 1,
                    content: item.definition,
                    type: 'definition',
                    pairId: index
                });
            });
            
            // Shuffle cards
            cards = cards.sort(() => Math.random() - 0.5);
        }
        
        function renderCards() {
            const grid = document.getElementById('memory-grid');
            grid.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.index = index;
                cardElement.dataset.pairId = card.pairId;
                cardElement.onclick = () => flipCard(index);
                
                cardElement.innerHTML = `
                    <div class="card-face card-front">üéØ</div>
                    <div class="card-face card-back ${card.type}">${card.content}</div>
                `;
                
                grid.appendChild(cardElement);
            });
        }
        
        function flipCard(index) {
            if (isProcessing) return;
            
            const card = cards[index];
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            
            // Check if card is already flipped or matched
            if (flippedCards.includes(index) || cardElement.classList.contains('matched')) {
                return;
            }
            
            // Flip the card
            flippedCards.push(index);
            cardElement.classList.add('flipped');
            
            // Check if we have two cards flipped
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }
        
        function checkMatch() {
            isProcessing = true;
            
            const [first, second] = flippedCards;
            const firstCard = cards[first];
            const secondCard = cards[second];
            
            if (firstCard.pairId === secondCard.pairId) {
                // Match found!
                setTimeout(() => {
                    const firstElement = document.querySelector(`[data-index="${first}"]`);
                    const secondElement = document.querySelector(`[data-index="${second}"]`);
                    
                    firstElement.classList.add('matched');
                    secondElement.classList.add('matched');
                    
                    matchedPairs++;
                    updateStats();
                    
                    flippedCards = [];
                    isProcessing = false;
                    
                    // Check for win
                    if (matchedPairs === cards.length / 2) {
                        gameWon();
                    }
                }, 600);
            } else {
                // No match - flip cards back
                setTimeout(() => {
                    const firstElement = document.querySelector(`[data-index="${first}"]`);
                    const secondElement = document.querySelector(`[data-index="${second}"]`);
                    
                    firstElement.classList.remove('flipped');
                    secondElement.classList.remove('flipped');
                    
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }
        
        function gameWon() {
            clearInterval(timerInterval);
            
            const time = document.getElementById('time').textContent;
            const score = moves;
            
            // Check and update best score
            const currentBest = bestScores[currentDifficulty];
            if (!currentBest || score < parseInt(currentBest)) {
                bestScores[currentDifficulty] = score;
                localStorage.setItem(`best-${currentDifficulty}`, score);
                updateBestScore();
            }
            
            // Show win message
            const winMessage = document.getElementById('win-message');
            winMessage.innerHTML = `
                <div class="win-message">
                    üéâ Congratulations! üéâ<br>
                    You won in ${moves} moves and ${time}!<br>
                    <div class="best-score">Best Score: ${bestScores[currentDifficulty] || 'N/A'} moves</div>
                </div>
            `;
        }
        
        function newGame() {
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isProcessing = false;
            
            // Clear timer
            clearInterval(timerInterval);
            
            // Clear win message
            document.getElementById('win-message').innerHTML = '';
            
            // Start new timer
            gameStartTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Create and render new cards
            createCards();
            renderCards();
            updateStats();
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }
        
        function updateBestScore() {
            const best = bestScores[currentDifficulty];
            document.getElementById('best').textContent = best || '-';
        }
        
        function showHint() {
            // Find unmatched pairs
            const unmatchedPairs = vocabularyData[currentDifficulty].map((item, index) => {
                const wordIndex = cards.findIndex(card => card.pairId === index && card.type === 'word');
                const defIndex = cards.findIndex(card => card.pairId === index && card.type === 'definition');
                return { wordIndex, defIndex };
            }).filter(pair => 
                pair.wordIndex !== -1 && pair.defIndex !== -1 &&
                !document.querySelector(`[data-index="${pair.wordIndex}"]`).classList.contains('matched')
            );
            
            if (unmatchedPairs.length > 0) {
                const hint = unmatchedPairs[Math.floor(Math.random() * unmatchedPairs.length)];
                
                // Briefly highlight the hint cards
                const wordCard = document.querySelector(`[data-index="${hint.wordIndex}"]`);
                const defCard = document.querySelector(`[data-index="${hint.defIndex}"]`);
                
                wordCard.style.boxShadow = '0 0 20px #ffd700';
                defCard.style.boxShadow = '0 0 20px #ffd700';
                
                setTimeout(() => {
                    wordCard.style.boxShadow = '';
                    defCard.style.boxShadow = '';
                }, 1000);
                
                // Add penalty for using hint
                moves += 2;
                updateStats();
            }
        }
        
        function resetBestScore() {
            if (confirm('Are you sure you want to reset all best scores?')) {
                localStorage.removeItem('best-easy');
                localStorage.removeItem('best-medium');
                localStorage.removeItem('best-hard');
                bestScores = { easy: null, medium: null, hard: null };
                updateBestScore();
            }
        }
        
        // Initialize game
        window.onload = function() {
            updateBestScore();
            newGame();
        };
    </script>
</body>
</html>
