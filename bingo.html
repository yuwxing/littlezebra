<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Bingo - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 100%;
        }
        
        .game-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .control-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }
        
        .control-section {
            margin-bottom: 25px;
        }
        
        .control-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .word-display {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .word-text {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .word-definition {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76,175,80,0.4);
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76,175,80,0.6);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .bingo-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .bingo-card {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .card-status {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .bingo-cell {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            text-align: center;
        }
        
        .bingo-cell:hover {
            background: #e3f2fd;
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .bingo-cell.marked {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
            transform: scale(0.95);
        }
        
        .bingo-cell.free {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border-color: #ff6b6b;
        }
        
        .bingo-cell.winner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border-color: #ffd700;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .stats-panel {
            background: #e8f0fe;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .words-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .words-list-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .used-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .used-word {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .instructions {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #856404;
        }
        
        .winner-message {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: 3px solid #ffd700;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: celebration 2s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(1deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .voice-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .voice-btn {
            flex: 1;
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .voice-btn:hover {
            transform: scale(1.05);
        }
        
        .voice-btn.speaking {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Games</button>
    
    <header>
        <h1>üé™ Vocabulary Bingo</h1>
        <p>Listen to the word and mark your card!</p>
    </header>
    
    <main class="game-container">
        <div class="instructions">
            üìã Listen to the word/definition and find it on your bingo card. First to get 5 in a row wins!
        </div>
        
        <div class="game-layout">
            <div class="control-panel">
                <div class="stats-panel">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="words-called">0</div>
                            <div class="stat-label">Words Called</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="cards-completed">0</div>
                            <div class="stat-label">Cards Won</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="time-elapsed">0:00</div>
                            <div class="stat-label">Time</div>
                        </div>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="control-title">Current Word</div>
                    <div class="word-display">
                        <div>
                            <div class="word-text" id="current-word">Press "Call Word" to start!</div>
                            <div class="word-definition" id="word-definition"></div>
                        </div>
                    </div>
                    
                    <div class="voice-controls">
                        <button class="voice-btn" id="speak-btn" onclick="speakWord()">üîä Speak</button>
                        <button class="voice-btn" id="speak-def-btn" onclick="speakDefinition()">üîä Speak Definition</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="control-title">Game Controls</div>
                    <button class="btn" onclick="callNewWord()">üì¢ Call Word</button>
                    <button class="btn secondary" onclick="newGame()">üîÑ New Game</button>
                    <button class="btn danger" onclick="resetAll()">üóëÔ∏è Reset Everything</button>
                </div>
                
                <div class="words-list">
                    <div class="words-list-title">Words Called:</div>
                    <div class="used-words" id="used-words"></div>
                </div>
            </div>
            
            <div class="bingo-cards" id="bingo-cards">
                <!-- Bingo cards will be generated here -->
            </div>
        </div>
    </main>
    
    <script>
        const vocabulary = [
            { word: 'ELEPHANT', definition: 'Large animal with a trunk and big ears' },
            { word: 'GIRAFFE', definition: 'Tallest animal with a very long neck' },
            { word: 'LION', definition: 'Big cat known as the king of the jungle' },
            { word: 'TIGER', definition: 'Large orange cat with black stripes' },
            { word: 'MONKEY', definition: 'Animal that loves bananas and climbs trees' },
            { word: 'PENGUIN', definition: 'Black and white bird that cannot fly' },
            { word: 'DOLPHIN', definition: 'Smart ocean mammal that jumps' },
            { word: 'BUTTERFLY', definition: 'Colorful insect with big wings' },
            { word: 'SNAKE', definition: 'Long reptile that slithers' },
            { word: 'TURTLE', definition: 'Slow animal with a protective shell' },
            { word: 'RABBIT', definition: 'Small animal with long ears' },
            { word: 'BEAR', definition: 'Large furry mammal that hibernates' },
            { word: 'FOX', definition: 'Clever animal with a bushy tail' },
            { word: 'WOLF', definition: 'Wild dog that hunts in packs' },
            { word: 'EAGLE', definition: 'Large bird of prey with sharp eyes' },
            { word: 'CROCODILE', definition: 'Large reptile with strong jaws' },
            { word: 'HIPPO', definition: 'Large animal that lives in water' },
            { word: 'ZEBRA', definition: 'Horse-like animal with black and white stripes' },
            { word: 'KANGAROO', definition: 'Australian animal that hops and has a pouch' },
            { word: 'KOALA', definition: 'Australian animal that eats eucalyptus' },
            { word: 'PANDA', definition: 'Black and white bear that eats bamboo' },
            { word: 'OWL', definition: 'Bird that hunts at night and says "hoo"' },
            { word: 'OCTOPUS', definition: 'Sea animal with eight arms' },
            { word: 'WHALE', definition: 'Largest ocean mammal' },
            { word: 'SHARK', definition: 'Fish with sharp teeth' }
        ];
        
        let currentWordIndex = 0;
        let usedWords = [];
        let wordsCalled = 0;
        let cardsCompleted = 0;
        let gameStartTime = null;
        let timerInterval = null;
        let bingoCards = [];
        let currentCardCount = 4;
        
        // Initialize game
        function initGame() {
            createBingoCards(currentCardCount);
            startTimer();
        }
        
        function createBingoCards(count) {
            const container = document.getElementById('bingo-cards');
            container.innerHTML = '';
            bingoCards = [];
            
            for (let i = 0; i < count; i++) {
                const card = createBingoCard(i);
                container.appendChild(card);
                bingoCards.push({
                    id: i,
                    words: card.gridWords,
                    marked: new Array(25).fill(false),
                    element: card
                });
            }
        }
        
        function createBingoCard(index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'bingo-card';
            cardDiv.id = `card-${index}`;
            
            // Create header
            const header = document.createElement('div');
            header.className = 'card-header';
            header.innerHTML = `
                <div class="card-title">Player ${index + 1}</div>
                <div class="card-status">Playing</div>
            `;
            cardDiv.appendChild(header);
            
            // Create grid
            const grid = document.createElement('div');
            grid.className = 'bingo-grid';
            
            // Generate random words for this card
            const cardWords = generateCardWords();
            cardDiv.gridWords = cardWords;
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.dataset.cardIndex = index;
                cell.dataset.cellIndex = i;
                
                if (i === 12) { // Center cell - FREE space
                    cell.className += ' free';
                    cell.textContent = 'FREE';
                } else {
                    cell.textContent = cardWords[i];
                }
                
                cell.addEventListener('click', () => toggleCell(index, i));
                grid.appendChild(cell);
            }
            
            cardDiv.appendChild(grid);
            return cardDiv;
        }
        
        function generateCardWords() {
            const shuffled = [...vocabulary].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 24); // 24 words (center is FREE)
            const gridWords = [];
            
            for (let i = 0; i < 25; i++) {
                if (i === 12) {
                    gridWords.push('FREE');
                } else {
                    gridWords.push(selected[i < 12 ? i : i - 1].word);
                }
            }
            
            return gridWords;
        }
        
        function toggleCell(cardIndex, cellIndex) {
            const card = bingoCards[cardIndex];
            const cell = card.element.querySelector(`[data-cell-index="${cellIndex}"]`);
            
            if (!card.marked[cellIndex]) {
                card.marked[cellIndex] = true;
                cell.classList.add('marked');
            } else {
                card.marked[cellIndex] = false;
                cell.classList.remove('marked');
            }
            
            checkWin(cardIndex);
        }
        
        function checkWin(cardIndex) {
            const card = bingoCards[cardIndex];
            const marked = card.marked;
            
            // Check rows
            for (let row = 0; row < 5; row++) {
                if (checkLine(marked, row * 5, row * 5 + 4)) {
                    declareWinner(cardIndex);
                    return;
                }
            }
            
            // Check columns
            for (let col = 0; col < 5; col++) {
                if (checkLine(marked, col, col + 20, 5)) {
                    declareWinner(cardIndex);
                    return;
                }
            }
            
            // Check diagonals
            if (checkLine(marked, 0, 24, 6) || checkLine(marked, 4, 20, 4)) {
                declareWinner(cardIndex);
                return;
            }
        }
        
        function checkLine(marked, start, end, step = 1) {
            for (let i = start; i <= end; i += step) {
                if (!marked[i]) return false;
            }
            return true;
        }
        
        function declareWinner(cardIndex) {
            const card = bingoCards[cardIndex];
            const statusElement = card.element.querySelector('.card-status');
            statusElement.textContent = 'WINNER!';
            statusElement.style.background = '#ffd700';
            statusElement.style.color = '#333';
            
            cardsCompleted++;
            document.getElementById('cards-completed').textContent = cardsCompleted;
            
            // Highlight winning cells
            const cells = card.element.querySelectorAll('.bingo-cell');
            cells.forEach((cell, index) => {
                if (card.marked[index]) {
                    cell.classList.add('winner');
                }
            });
            
            // Show winner message
            const winnerMessage = document.createElement('div');
            winnerMessage.className = 'winner-message';
            winnerMessage.textContent = `üéâ Player ${cardIndex + 1} WINS! üéâ`;
            document.querySelector('.bingo-cards').insertBefore(winnerMessage, document.querySelector('.bingo-cards').firstChild);
            
            setTimeout(() => {
                winnerMessage.remove();
            }, 5000);
        }
        
        function callNewWord() {
            if (usedWords.length >= vocabulary.length) {
                showMessage('All words have been called!', 'error');
                return;
            }
            
            // Select a random unused word
            let availableWords = vocabulary.filter((_, index) => !usedWords.includes(index));
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            const selectedWord = availableWords[randomIndex];
            
            currentWordIndex = vocabulary.indexOf(selectedWord);
            usedWords.push(currentWordIndex);
            
            // Display word
            document.getElementById('current-word').textContent = selectedWord.word;
            document.getElementById('word-definition').textContent = selectedWord.definition;
            
            // Update stats
            wordsCalled++;
            document.getElementById('words-called').textContent = wordsCalled;
            
            // Update used words list
            updateUsedWordsList();
            
            // Auto-mark on all cards
            autoMarkWords(selectedWord.word);
        }
        
        function autoMarkWords(word) {
            bingoCards.forEach(card => {
                card.words.forEach((cardWord, index) => {
                    if (cardWord === word && !card.marked[index]) {
                        const cell = card.element.querySelector(`[data-cell-index="${index}"]`);
                        if (cell && !cell.classList.contains('free')) {
                            card.marked[index] = true;
                            cell.classList.add('marked');
                        }
                    }
                });
            });
        }
        
        function updateUsedWordsList() {
            const container = document.getElementById('used-words');
            container.innerHTML = '';
            
            usedWords.forEach(index => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'used-word';
                wordSpan.textContent = vocabulary[index].word;
                container.appendChild(wordSpan);
            });
        }
        
        function speakWord() {
            const word = document.getElementById('current-word').textContent;
            if (word && word !== 'Press "Call Word" to start!') {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
                
                const btn = document.getElementById('speak-btn');
                btn.classList.add('speaking');
                utterance.onend = () => btn.classList.remove('speaking');
            }
        }
        
        function speakDefinition() {
            const definition = document.getElementById('word-definition').textContent;
            if (definition) {
                const utterance = new SpeechSynthesisUtterance(definition);
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
                
                const btn = document.getElementById('speak-def-btn');
                btn.classList.add('speaking');
                utterance.onend = () => btn.classList.remove('speaking');
            }
        }
        
        function startTimer() {
            gameStartTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('time-elapsed').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function newGame() {
            // Reset stats
            wordsCalled = 0;
            cardsCompleted = 0;
            usedWords = [];
            currentWordIndex = 0;
            
            // Update display
            document.getElementById('words-called').textContent = '0';
            document.getElementById('cards-completed').textContent = '0';
            document.getElementById('current-word').textContent = 'Press "Call Word" to start!';
            document.getElementById('word-definition').textContent = '';
            document.getElementById('used-words').innerHTML = '';
            
            // Reset timer
            clearInterval(timerInterval);
            startTimer();
            
            // Create new cards
            createBingoCards(currentCardCount);
        }
        
        function resetAll() {
            if (confirm('Are you sure you want to reset everything? This will clear all current game data.')) {
                newGame();
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${type === 'error' ? '#f8d7da' : '#d4edda'};
                color: ${type === 'error' ? '#721c24' : '#155724'};
                padding: 20px 30px;
                border-radius: 15px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            `;
            messageDiv.textContent = text;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
        
        // Initialize game when page loads
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
