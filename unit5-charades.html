            { english: "worried", chinese: "æ‹…å¿ƒçš„", category: "Present States", hint: "Currently concerned" },
            { english: "relaxed", chinese: "æ”¾æ¾çš„", category: "Present States", hint: "Currently calm" },
            { english: "focused", chinese: "ä¸“æ³¨çš„", category: "Present States", hint: "Currently concentrating" },
            
            // Present Location & Environment
            { english: "here", chinese: "è¿™é‡Œ", category: "Location", hint: "In this place" },
            { english: "there", chinese: "é‚£é‡Œ", category: "Location", hint: "In that place" },
            { english: "everywhere", chinese: "åˆ°å¤„", category: "Location", hint: "In all places" },
            { english: "somewhere", chinese: "æŸå¤„", category: "Location", hint: "In an unknown place" },
            { english: "nowhere", chinese: "æ— å¤„", category: "Location", hint: "In no place" },
            { english: "inside", chinese: "åœ¨é‡Œé¢", category: "Location", hint: "Within something" },
            { english: "outside", chinese: "åœ¨å¤–é¢", category: "Location", hint: "Not within something" }
        ];
        
        let currentWord = null;
        let currentTeam = 'A';
        let teamAScore = 0;
        let teamBScore = 0;
        let timerInterval = null;
        let timeRemaining = 60;
        let gameActive = false;
        let usedWords = [];
        
        function startGame() {
            // Validate team setup
            const teamAPlayers = getTeamPlayers('A');
            const teamBPlayers = getTeamPlayers('B');
            
            if (teamAPlayers.length === 0 || teamBPlayers.length === 0) {
                alert('Please enter at least one player name for each team!');
                return;
            }
            
            // Reset game state
            currentTeam = 'A';
            teamAScore = 0;
            teamBScore = 0;
            usedWords = [];
            gameActive = true;
            
            // Update UI
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('gameOverSection').classList.remove('show');
            
            updateScores();
            updateTeamDisplay();
        }
        
        function getTeamPlayers(team) {
            const players = [];
            for (let i = 1; i <= 4; i++) {
                const input = document.getElementById(`team${team}${i}`);
                if (input && input.value.trim()) {
                    players.push(input.value.trim());
                }
            }
            return players;
        }
        
        function getNewWord() {
            const availableWords = unit5Vocabulary.filter(word => 
                !usedWords.find(used => used.english === word.english)
            );
            
            if (availableWords.length === 0) {
                // Reset used words if all have been used
                usedWords = [];
                return getNewWord();
            }
            
            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            
            document.getElementById('wordText').textContent = currentWord.english;
            document.getElementById('wordChinese').textContent = currentWord.chinese;
            document.getElementById('wordCategory').textContent = currentWord.category;
        }
        
        function startTimer() {
            if (!currentWord) {
                alert('Please get a word first!');
                return;
            }
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timeRemaining = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timeUp();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeRemaining;
            
            if (timeRemaining <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }
        
        function timeUp() {
            showRoundResult(false, "Time's up!");
        }
        
        function skipWord() {
            if (!currentWord) {
                alert('Please get a word first!');
                return;
            }
            
            usedWords.push({ ...currentWord, status: 'skipped' });
            showRoundResult(false, "Word skipped");
        }
        
        function correctGuess() {
            if (!currentWord) return;
            
            usedWords.push({ ...currentWord, status: 'acted' });
            
            // Add points to current team
            if (currentTeam === 'A') {
                teamAScore++;
            } else {
                teamBScore++;
            }
            
            updateScores();
            showRoundResult(true, "Correct! Well done!");
            
            // Stop timer if running
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function showRoundResult(success, message) {
            const resultSection = document.getElementById('roundResult');
            const resultMessage = document.getElementById('resultMessage');
            const resultWord = document.getElementById('resultWord');
            
            if (success) {
                resultMessage.textContent = message;
                resultMessage.style.color = '#4CAF50';
            } else {
                resultMessage.textContent = message;
                resultMessage.style.color = '#ff6b6b';
            }
            
            resultWord.textContent = `The word was: ${currentWord.english} (${currentWord.chinese})`;
            
            resultSection.classList.add('show');
        }
        
        function nextTurn() {
            // Hide result
            document.getElementById('roundResult').classList.remove('show');
            
            // Clear word display
            document.getElementById('wordText').textContent = 'Click "Get New Word" to Start';
            document.getElementById('wordChinese').textContent = '';
            document.getElementById('wordCategory').textContent = '';
            currentWord = null;
            
            // Check for winner (first to 10 points)
            if (teamAScore >= 10 || teamBScore >= 10) {
                endGame();
                return;
            }
            
            // Switch teams
            currentTeam = currentTeam === 'A' ? 'B' : 'A';
            updateTeamDisplay();
            updateScores();
            
            // Reset timer
            timeRemaining = 60;
            updateTimerDisplay();
        }
        
        function updateTeamDisplay() {
            const display = document.getElementById('currentTeamDisplay');
            if (currentTeam === 'A') {
                display.textContent = 'ğŸ”´ Team A\'s Turn';
            } else {
                display.textContent = 'ğŸ”µ Team B\'s Turn';
            }
        }
        
        function updateScores() {
            document.getElementById('teamAScore').textContent = teamAScore;
            document.getElementById('teamBScore').textContent = teamBScore;
        }
        
        function endGame() {
            gameActive = false;
            
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('gameOverSection').classList.add('show');
            
            const winner = teamAScore > teamBScore ? 'A' : 'B';
            const winnerAnnouncement = document.getElementById('winnerAnnouncement');
            
            if (winner === 'A') {
                winnerAnnouncement.textContent = 'ğŸ‰ Team A Wins!';
            } else {
                winnerAnnouncement.textContent = 'ğŸ‰ Team B Wins!';
            }
            
            document.getElementById('finalScoreA').textContent = teamAScore;
            document.getElementById('finalScoreB').textContent = teamBScore;
            
            // Add winner styling
            setTimeout(() => {
                const finalScores = document.querySelectorAll('.final-score');
                finalScores.forEach(score => {
                    score.classList.remove('winner');
                });
                if (winner === 'A') {
                    finalScores[0].classList.add('winner');
                } else {
                    finalScores[1].classList.add('winner');
                }
            }, 100);
        }
        
        function resetGame() {
            // Reset all variables
            currentTeam = 'A';
            teamAScore = 0;
            teamBScore = 0;
            usedWords = [];
            currentWord = null;
            gameActive = false;
            
            // Clear player names
            document.querySelectorAll('.member-input').forEach(input => {
                input.value = '';
            });
            
            // Show setup section
            document.getElementById('gameOverSection').classList.remove('show');
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('setupSection').style.display = 'block';
            
            updateScores();
        }
        
        function speakWord() {
            if (currentWord && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
        
        function getHint() {
            if (currentWord) {
                alert(`Hint: ${currentWord.hint}`);
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateScores();
        });
    </script>
</body>
</html>
