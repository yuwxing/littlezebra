<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game - Unit 8 Once upon a Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }
        
        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            background: #f8f9fa;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .hangman-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hangman-svg {
            width: 200px;
            height: 250px;
            margin: 0 auto;
        }
        
        .word-display {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .word-letters {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 15px;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .category-hint {
            font-size: 1.2rem;
            color: #666;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .key {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .key:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .key:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .key.wrong {
            background: linear-gradient(45deg, #f44336, #da190b);
            animation: wrongShake 0.6s ease;
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,154,158,0.4);
            margin: 0 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,154,158,0.6);
        }
        
        .btn.secondary {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #f44336, #da190b);
        }
        
        .message {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.7);
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.9);
            transform: scale(1.05);
        }
        
        .story-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .word-letters {
                font-size: 2rem;
                letter-spacing: 10px;
            }
            
            .keyboard {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='index.html'">â† Back to Games</button>
    
    <header>
        <h1>ğŸ¯ Hangman - Once upon a Time</h1>
        <p>Guess fairy tale words letter by letter!<br><span style="font-size: 1.2rem;">çŒœå­—æ¸¸æˆ - æ•…äº‹æ—¶é—´ç‰ˆ</span></p>
    </header>
    
    <main class="game-container">
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">Wins<br><span style="font-size: 0.8rem;">èƒœåˆ©</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="losses">0</div>
                <div class="stat-label">Losses<br><span style="font-size: 0.8rem;">å¤±è´¥</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak<br><span style="font-size: 0.8rem;">è¿èƒœ</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="difficulty">Easy</div>
                <div class="stat-label">Difficulty<br><span style="font-size: 0.8rem;">éš¾åº¦</span></div>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="story-emoji" id="story-emoji">ğŸ°</div>
        
        <div class="hangman-display">
            <svg class="hangman-svg" id="hangman-svg">
                <!-- Gallows -->
                <line x1="10" y1="230" x2="150" y2="230" stroke="#333" stroke-width="4"/>
                <line x1="30" y1="230" x2="30" y2="20" stroke="#333" stroke-width="4"/>
                <line x1="30" y1="20" x2="120" y2="20" stroke="#333" stroke-width="4"/>
                <line x1="120" y1="20" x2="120" y2="50" stroke="#333" stroke-width="4"/>
                
                <!-- Body parts (initially hidden) -->
                <circle id="head" cx="120" cy="70" r="20" stroke="#333" stroke-width="3" fill="none" style="display:none"/>
                <line id="body" x1="120" y1="90" x2="120" y2="150" stroke="#333" stroke-width="3" style="display:none"/>
                <line id="leftArm" x1="120" y1="110" x2="90" y2="130" stroke="#333" stroke-width="3" style="display:none"/>
                <line id="rightArm" x1="120" y1="110" x2="150" y2="130" stroke="#333" stroke-width="3" style="display:none"/>
                <line id="leftLeg" x1="120" y1="150" x2="90" y2="190" stroke="#333" stroke-width="3" style="display:none"/>
                <line id="rightLeg" x1="120" y1="150" x2="150" y2="190" stroke="#333" stroke-width="3" style="display:none"/>
            </svg>
        </div>
        
        <div class="word-display">
            <div class="word-letters" id="word-letters"></div>
            <div class="category-hint" id="category-hint">Category: Fairy Tales</div>
        </div>
        
        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">ğŸ® New Word</button>
            <button class="btn secondary" onclick="showHint()">ğŸ’¡ Hint</button>
            <button class="btn secondary" onclick="changeDifficulty()">ğŸš Change Difficulty</button>
            <button class="btn danger" onclick="resetStats()">ğŸ”„ Reset Stats</button>
        </div>
    </main>
    
    <script>
        // Unit 8 Fairy Tale vocabulary
        const storyVocabulary = [
            { word: 'prince', chinese: 'ç‹å­', category: 'Characters' },
            { word: 'princess', chinese: 'å…¬ä¸»', category: 'Characters' },
            { word: 'dragon', chinese: 'é¾™', category: 'Creatures' },
            { word: 'castle', chinese: 'åŸå ¡', category: 'Places' },
            { word: 'magic', chinese: 'é­”æ³•', category: 'Concepts' },
            { word: 'kingdom', chinese: 'ç‹å›½', category: 'Places' },
            { word: 'forest', chinese: 'æ£®æ—', category: 'Places' },
            { word: 'adventure', chinese: 'å†’é™©', category: 'Concepts' },
            { word: 'treasure', chinese: 'å®è—', category: 'Objects' },
            { word: 'spell', chinese: 'å’’è¯­', category: 'Concepts' },
            { word: 'hero', chinese: 'è‹±é›„', category: 'Characters' },
            { word: 'journey', chinese: 'æ—…ç¨‹', category: 'Concepts' }
        ];
        
        const storyEmojis = ['ğŸ°', 'ğŸ‘‘', 'ğŸ‰', 'ğŸ—¡ï¸', 'ğŸ“–', 'ğŸŒŸ', 'ğŸ”®', 'ğŸ¦„', 'ğŸ¹', 'ğŸ’', 'ğŸ—ï¸', 'ğŸŒ™'];
        
        let currentWord = null;
        let guessedLetters = [];
        let wrongGuesses = 0;
        let wins = 0;
        let losses = 0;
        let streak = 0;
        let maxStreak = 0;
        let difficulty = 'easy';
        let storyIndex = 0;
        let usedWords = [];
        
        const bodyParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];
        const difficultySettings = {
            easy: { words: storyVocabulary.slice(0, 6), emoji: 'ğŸ°' },
            medium: { words: storyVocabulary.slice(0, 9), emoji: 'ğŸ‘‘' },
            hard: { words: storyVocabulary, emoji: 'ğŸ‰' }
        };
        
        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const key = String.fromCharCode(i);
                const keyElement = document.createElement('button');
                keyElement.className = 'key';
                keyElement.textContent = key;
                keyElement.onclick = () => guessLetter(key.toLowerCase());
                keyElement.id = `key-${key.toLowerCase()}`;
                
                keyboard.appendChild(keyElement);
            }
        }
        
        function newGame() {
            const settings = difficultySettings[difficulty];
            const availableWords = settings.words.filter(w => !usedWords.includes(w.word));
            
            if (availableWords.length === 0) {
                showMessage('ğŸ‰ All words have been played! Resetting...', 'info');
                usedWords = [];
                newGame();
                return;
            }
            
            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            
            // Reset hangman display
            bodyParts.forEach(part => {
                document.getElementById(part).style.display = 'none';
            });
            
            // Update story emoji
            document.getElementById('story-emoji').textContent = settings.emoji;
            
            // Reset keyboard
            document.querySelectorAll('.key').forEach(key => {
                key.disabled = false;
                key.classList.remove('wrong');
            });
            
            updateDisplay();
            updateStats();
        }
        
        function guessLetter(letter) {
            if (guessedLetters.includes(letter) || !currentWord) return;
            
            guessedLetters.push(letter);
            const key = document.getElementById(`key-${letter}`);
            
            if (key) {
                key.disabled = true;
            }
            
            if (currentWord.word.toLowerCase().includes(letter)) {
                // Correct guess
                updateDisplay();
                checkWin();
            } else {
                // Wrong guess
                key.classList.add('wrong');
                wrongGuesses++;
                
                if (wrongGuesses <= bodyParts.length) {
                    document.getElementById(bodyParts[wrongGuesses - 1]).style.display = 'block';
                }
                
                checkLose();
            }
        }
        
        function updateDisplay() {
            const wordDisplay = document.getElementById('word-letters');
            let display = '';
            
            if (currentWord) {
                for (let letter of currentWord.word) {
                    if (guessedLetters.includes(letter.toLowerCase())) {
                        display += letter + ' ';
                    } else {
                        display += '_ ';
                    }
                }
            }
            
            wordDisplay.textContent = display.trim();
            
            // Update category hint
            if (currentWord) {
                document.getElementById('category-hint').textContent = 
                    `Category: ${currentWord.category} - ${currentWord.chinese}`;
            }
        }
        
        function checkWin() {
            const won = currentWord.word.split('').every(letter => 
                guessedLetters.includes(letter.toLowerCase())
            );
            
            if (won) {
                wins++;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
                
                // Update story emoji for celebration
                document.getElementById('story-emoji').textContent = 'ğŸ‰';
                showMessage(`ğŸ‰ Congratulations! You guessed "${currentWord.word}" (${currentWord.chinese})! ğŸ‰`, 'success');
                usedWords.push(currentWord.word);
                
                updateStats();
                setTimeout(() => {
                    document.getElementById('story-emoji').textContent = difficultySettings[difficulty].emoji;
                    newGame();
                }, 3000);
            }
        }
        
        function checkLose() {
            if (wrongGuesses >= 6) {
                losses++;
                streak = 0;
                
                // Update story emoji to sad
                document.getElementById('story-emoji').textContent = 'ğŸ˜¢';
                showMessage(`ğŸ’” Game Over! The word was: ${currentWord.word} (${currentWord.chinese})`, 'error');
                usedWords.push(currentWord.word);
                
                updateStats();
                setTimeout(() => {
                    document.getElementById('story-emoji').textContent = difficultySettings[difficulty].emoji;
                    newGame();
                }, 3000);
            }
        }
        
        function changeDifficulty() {
            const difficulties = ['easy', 'medium', 'hard'];
            const currentIndex = difficulties.indexOf(difficulty);
            const nextIndex = (currentIndex + 1) % difficulties.length;
            difficulty = difficulties[nextIndex];
            
            showMessage(`ğŸš Difficulty changed to: ${difficulty.toUpperCase()}`, 'info');
            document.getElementById('difficulty').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            
            resetStats();
            newGame();
        }
        
        function showHint() {
            if (!currentWord) {
                showMessage('ğŸ’¡ Start a game first!', 'error');
                return;
            }
            
            // Find an unguessed letter and reveal it
            const unguessedLetters = currentWord.word.split('').filter(letter => 
                !guessedLetters.includes(letter.toLowerCase())
            );
            
            if (unguessedLetters.length > 0) {
                const hintLetter = unguessedLetters[Math.floor(Math.random() * unguessedLetters.length)];
                guessedLetters.push(hintLetter.toLowerCase());
                
                const key = document.getElementById(`key-${hintLetter.toLowerCase()}`);
                if (key) {
                    key.disabled = true;
                }
                
                updateDisplay();
                showMessage(`ğŸ’¡ Hint: Letter "${hintLetter.toUpperCase()}" revealed!`, 'info');
                checkWin();
            } else {
                // Show Chinese meaning as last resort
                showMessage(`ğŸ’¡ Hint: Chinese meaning is "${currentWord.chinese}"`, 'info');
            }
        }
        
        function updateStats() {
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('streak').textContent = streak;
            document.getElementById('difficulty').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        }
        
        function resetStats() {
            if (confirm('Are you sure you want to reset all statistics?')) {
                wins = 0;
                losses = 0;
                streak = 0;
                maxStreak = 0;
                usedWords = [];
                updateStats();
                showMessage('ğŸ”„ Statistics reset!', 'info');
            }
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 3000);
        }
        
        // Initialize game
        window.onload = function() {
            initKeyboard();
            updateStats();
            newGame();
        };
    </script>
</body>
</html>
